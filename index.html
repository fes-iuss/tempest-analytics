<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bear Hunt Summary</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;/*#f0f2f5;*/
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 180px;
      background-color: #ffffff;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
    }

    .sidebar img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    /* Main content area */
    .main {
      flex: 1;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .chart-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-bottom: 40px;
    }

    .chart-container {
      flex: 1 1 45%;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
    
    @media only screen and (max-width: 620px) {
      /* For mobile phones: */
      .sidebar{
        display:none;
      }
      .main {
        width: 100%;
      }
    }

  </style>
</head>
<body>

  <!-- Sidebar with Logo -->
  <div class="sidebar">
    <img src="img/logo.png" alt="Tempest Logo">
  </div>

  <!-- Main content -->
  <div class="main">
    <h1>Bear Hunt Summary</h1>

    <!-- Top Row -->
    <div class="chart-row">
      <div class="chart-container">
        <canvas id="comboChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="dualDamageChart"></canvas>
      </div>
    </div>

    <!-- Bottom Row -->
    <div class="chart-row">
      <div class="chart-container">
        <canvas id="totalDamageChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="avgDamageChart"></canvas>
      </div>
    </div>

    <!-- Bottom Horizontal Bar -->
    <div class="chart-container wide">
      <canvas id="memberDamageChart"></canvas>
    </div>
  </div>

  <script>
    const data = [
      { date: '7/5/2025', rallies: 34, totalDamage: 84354866, avgDamage: 2481025.471 },
      { date: '7/7/2025', rallies: 59, totalDamage: 189134043, avgDamage: 3205661.746 },
      { date: '7/9/2025', rallies: 51, totalDamage: 177480213, avgDamage: 3480004.176 },
      { date: '7/11/2025', rallies: 41, totalDamage: 163228840, avgDamage: 3981191.22 },
      { date: '7/13/2025', rallies: 53, totalDamage: 243204676, avgDamage: 4588767.472 },
      { date: '7/15/2025', rallies: 64, totalDamage: 347881427, avgDamage: 5435647.297 },
      { date: '7/17/2025', rallies: 57, totalDamage: 441002978, avgDamage: 7736894.351 },
      { date: '7/19/2025', rallies: 60, totalDamage: 505465361, avgDamage: 8424422.683 },
      { date: '7/21/2025', rallies: 48, totalDamage: 730164014, avgDamage: 15211750.29 },
      { date: '7/23/2025', rallies: 42, totalDamage: 673438211, avgDamage: 16034243.12 },
      { date: '7/25/2025', rallies: 42, totalDamage: 653376256, avgDamage: 15556577.52 },
      { date: '7/27/2025', rallies: 56, totalDamage: 909014957, avgDamage: 16232409.95 },
      { date: '7/30/2025', rallies: 57, totalDamage: 969316059, avgDamage: 17005544.8947368 },
      { date: '8/1/2025', rallies: 60, totalDamage: 1221426445, avgDamage: 20357107.4166667 },
      { date: '8/3/2025', rallies: 65, totalDamage: 1209921742, avgDamage: 18614180.6461538 },
   ];

    const labels = data.map(item => item.date);
    const rallies = data.map(item => item.rallies);
    const totalDamage = data.map(item => item.totalDamage);
    const avgDamage = data.map(item => item.avgDamage);


  const indData= [
      { date: '7/21/2025', member: 'EggHo', damage: 65430631 },
      { date: '7/21/2025', member: 'NoFear', damage: 49215239 },
      { date: '7/21/2025', member: 'Fes', damage: 40347802 },
      { date: '7/21/2025', member: '古魂Soul', damage: 33939942 },
      { date: '7/21/2025', member: 'OddSoul', damage: 32898590 },
      { date: '7/21/2025', member: 'Pimpchicken', damage: 30278060 },
      { date: '7/21/2025', member: 'Lord Montblanc', damage: 28853221 },
      { date: '7/21/2025', member: 'Skull60', damage: 28196154 },
      { date: '7/21/2025', member: 'Junebug', damage: 27480030 },
      { date: '7/21/2025', member: 'Lord Opt2mst', damage: 26177029 },
      { date: '7/21/2025', member: 'flying clouds', damage: 26938062 },
      { date: '7/21/2025', member: 'crosad', damage: 25138606 },
      { date: '7/21/2025', member: 'SARICICEK', damage: 24002800 },
      { date: '7/21/2025', member: 'MackeBoi', damage: 23369489 },
      { date: '7/21/2025', member: 'Boondock', damage: 23082113 },
      { date: '7/21/2025', member: 'Dmitch', damage: 21799324 },
      { date: '7/21/2025', member: 'Music', damage: 21042466 },
      { date: '7/21/2025', member: 'lord bacon', damage: 20920945 },
      { date: '7/21/2025', member: 'Brink!', damage: 20322403 },
      { date: '7/21/2025', member: 'Coop', damage: 20077205 },
      { date: '7/21/2025', member: 'Lady Melisande', damage: 18824673 },
      { date: '7/21/2025', member: 'Lord Rocking', damage: 18168500 },
      { date: '7/21/2025', member: 'Basteeboi', damage: 18077715 },
      { date: '7/21/2025', member: 'Wanye', damage: 14210938 },
      { date: '7/21/2025', member: 'Dirty_Work', damage: 9774256 },
      { date: '7/21/2025', member: 'Realm', damage: 9306657 },
      { date: '7/21/2025', member: 'Rucksack214', damage: 9261859 },
      { date: '7/21/2025', member: 'JibJab', damage: 8750764 },
      { date: '7/21/2025', member: 'Ramshackle', damage: 8689552 },
      { date: '7/21/2025', member: 'TomTom', damage: 7693667 },
      { date: '7/21/2025', member: 'Streetglide16', damage: 6993365 },
      { date: '7/21/2025', member: 'Kelossal', damage: 4888782 },
      { date: '7/21/2025', member: 'Snap:alprofessor', damage: 2787166 },
      { date: '7/21/2025', member: 'TuPutaMadreOG', damage: 2488918 },
      { date: '7/21/2025', member: 'Defender', damage: 388972 },
      { date: '7/21/2025', member: 'Elaldi06', damage: 348119 },
   ];

    const indLabels = indData.map(item => item.date);    
    const members = indData.map(item => item.member);
    const memberDamage = indData.map(item => item.damage);

  
    // Combo Chart
    new Chart(document.getElementById("comboChart"), {
      type: 'bar',
      data: {
        labels,
        datasets: [
          {
            type: 'bar',
            label: 'Rallies',
            data: rallies,
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1,
            yAxisID: 'y'
          },
          {
            type: 'line',
            label: 'Total Damage',
            data: totalDamage,
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderWidth: 2,
            tension: 0.3,
            yAxisID: 'y1'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Rallies (Bar) and Total Damage (Line)',
            font: { size: 18 }
          }
        },
        scales: {
          y: {
            type: 'linear',
            position: 'left',
            title: { display: true, text: 'Rallies' }
          },
          y1: {
            type: 'linear',
            position: 'right',
            title: { display: true, text: 'Total Damage' },
            grid: { drawOnChartArea: false },
            ticks: {
              callback: value => value.toLocaleString()
            }
          }
        }
      }
    });

    // Total Damage
    new Chart(document.getElementById("totalDamageChart"), {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: 'Total Damage',
          data: totalDamage,
          borderColor: '#dc3545',
          backgroundColor: '#dc3545',
          tension: 0.3,
          pointBackgroundColor: '#dc3545'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Total Damage Over Time',
            font: { size: 18 }
          }
        },
        scales: {
          y: {
            beginAtZero: false,
            ticks: {
              callback: value => value.toLocaleString()
            }
          }
        }
      }
    });

    // Average Damage
    new Chart(document.getElementById("avgDamageChart"), {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: 'Average Damage',
          data: avgDamage,
          borderColor: '#28a745',
          backgroundColor: '#28a745',
          tension: 0.3,
          pointBackgroundColor: '#28a745'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Average Damage Over Time',
            font: { size: 18 }
          }
        },
        scales: {
          y: {
            beginAtZero: false,
            ticks: {
              callback: value => value.toLocaleString()
            }
          }
        }
      }
    });

    // Dual Damage Chart
    new Chart(document.getElementById("dualDamageChart"), {
      type: 'line',
      data: {
        labels,
        datasets: [
          {
            label: 'Total Damage',
            data: totalDamage,
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            yAxisID: 'y1',
            tension: 0.3
          },
          {
            label: 'Average Damage',
            data: avgDamage,
            borderColor: 'rgba(40, 167, 69, 1)',
            backgroundColor: 'rgba(40, 167, 69, 0.2)',
            yAxisID: 'y2',
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Total vs. Average Damage (Dual Axes)',
            font: { size: 18 }
          }
        },
        scales: {
          y1: {
            type: 'linear',
            position: 'left',
            title: { display: true, text: 'Total Damage' },
            ticks: {
              callback: value => value.toLocaleString()
            }
          },
          y2: {
            type: 'linear',
            position: 'right',
            title: { display: true, text: 'Average Damage' },
            grid: { drawOnChartArea: false },
            ticks: {
              callback: value => value.toLocaleString()
            }
          }
        }
      }
    });

    
    // Member Horizontal Bar
    new Chart(document.getElementById("memberDamageChart"), {
      type: "bar",
      data: {
        labels: members,
        datasets: [{
          label: "Damage",
          data: memberDamage,
          backgroundColor: "rgba(75, 192, 192, 0.6)"
        }]
      },
      options: {
        indexAxis: 'y',
        scales: {
          x: { beginAtZero: true }
        },
        plugins: { zoom: { enabled: false } }
      }
    });
  </script>
</body>
</html>
